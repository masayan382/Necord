<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>Necord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Webフォント -->
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- mainのCSS -->
  <link rel="stylesheet" href="css/main.css" />
  <!-- fullcalendar用 -->
  <link href='fullcalendar/core/main.css' rel='stylesheet' />
  <link href='fullcalendar/daygrid/main.css' rel='stylesheet' />

  <script src='fullcalendar/interaction/main.js'></script>
  <script src='fullcalendar/daygrid/main.js'></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <!-- ホームへ戻るリンク。ブランドロゴなどを置く。 -->
      <a href="#" class="navbar-brand">Necord</a>

      <!-- SP用ハンバーガーボタン -->
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#nav-bar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- メニュー項目 -->
      <div class="collapse navbar-collapse" id="nav-bar">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link" id="fullcalendar">カレンダー</a></li>
          <!-- <li class="nav-item"><a href="#" class="nav-link" id="graph">グラフ</a></li> -->
          <!-- <li class="nav-item"><a href="#" class="nav-link" id="albam">写真アルバム</a></li> -->
          <li class="nav-item"><a href="#" class="nav-link" id="account">アカウント</a></li>
          <li class="nav-item"><a href="#" class="nav-link" id="logout__link">ログアウト</a></li>
          <li class="nav-item"><a
              href="https://docs.google.com/forms/d/e/1FAIpQLScjX8juzgmluntEkfiZExiqE4bvOb5EsD5_uWAbn_82EKQiGQ/viewform"
              class="nav-link">お問い合わせ</a></li>
        </ul>
      </div>
  </header>

  <div id="main">
    <div class="content">
      <h1>Necord</h1>
      <p class="sub-text">〜ネコの日々をrecordしよう〜</p>
      <!-- カレンダーセクション -->
      <section id="fullcalendar-edit" class="view">
        <h2>【<span id="cat-name-display">ペット名</span>】のカレンダー</h2>


        <div id='calendar'></div>

      </section>
      <!-- カレンダーセクションここまで -->

      <!-- ログイン画面 -->
      <section id="login" class="view">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-6">
              <form id="login-form">
                <div id="login__email" class="form-group">
                  <label for="login-email" class="col-form-label">
                    メールアドレス
                  </label>
                  <div>
                    <input id="login-email" type="email" class="form-control" required>
                  </div>
                </div>
                <div id="login__password" class="form-group">
                  <label for="login-password" class="col-form-label">
                    パスワード
                  </label>
                  <div>
                    <input id="login-password" type="password" class="form-control" required>
                    <p class="form-text text-muted">
                      初めての方は、登録するパスワードを入力してください
                    </p>
                  </div>
                  <label>
                    <input type="checkbox" name="gest" id="gestcheck">ゲストモードでログインする
                  </label>
                </div>

                <div id="login__help" class="alert alert-danger"></div>
                <div class="form-group login__submit">
                  <div>
                    <button id="login__submit-button" type="submit" class="btn btn-primary">
                      ログイン
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- /#login -->

      <!-- フォームセクション -->
      <section id="form-edit" class="view">
        <div class="container">

          <!-- <h2>【ペット】名の記録フォーム</h2> -->
          <h2>記録フォーム</h2>

          <form id="data-form">
            <div class="form-group row">
              <label for="time" class="col-sm-2 col-form-label">日付</label>
              <div class="col-sm-3 input-group">
                <input type="text" id="year" class="form-control">
                <div class="input-group-prepend">
                  <span class="input-group-text">年</span>
                </div>
              </div>
              <div class="col-sm-3 input-group">
                <input type="text" id="month" class="form-control">
                <div class="input-group-prepend">
                  <span class="input-group-text">月</span>
                </div>
              </div>
              <div class="col-sm-3 input-group">
                <input type="text" id="day" class="form-control">
                <div class="input-group-prepend">
                  <span class="input-group-text">日</span>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="photo" class="col-sm-2 col-form-label">画像</label>
              <div class="col-sm-10">
                <input type="file" id="photo" onChange="imgPreView(event)"
                  accept=".jpg,.jpeg,.png,.gif, image/jpeg,image/png,image/gif" class="form-control-file" required>
                <div id="preview"></div>
              </div>
            </div>

            <div class="form-group row">
              <label for="energy" class="col-sm-2 col-form-label">元気度</label>
              <div class="col-sm-10">
                <select required class="form-control" id="energy">
                  <option value="0" name="energy">選択してください</option>
                  <option value="1" name="energy">元気なし</option>
                  <option value="2" name="energy">普通</option>
                  <option value="3" name="energy">すごく元気</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="meal" class="col-sm-2 col-form-label">食事量</label>
              <div class="col-sm-10">
                <div class="form-check form-check-inline" id="meal" required>
                  <input class="form-check-input" type="radio" value="0" name="meal" required>
                  <label class="form-check-label">少ない</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" value="1" name="meal" required>
                  <label class="form-check-label">普通</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" value="2" name="meal" required>
                  <label class="form-check-label">多い</label>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="excretion" class="col-sm-2 col-form-label">排泄の有無</label>
              <div class="col-sm-10" required>
                <div class="form-check form-check-inline" id="excretion">
                  <input class="form-check-input" type="radio" value="0" name="excretion" required>
                  <label class="form-check-label">なし</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" value="1" name="excretion" required>
                  <label class="form-check-label">あり</label>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="weight" class="col-sm-2 col-form-label">体重</label>
              <div class="col-sm-10 input-group">
                <input type="text" id="weight" class="form-control" value="" required>
                <div class="input-group-prepend">
                  <span class="input-group-text">kg</span>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-sm-around">
              <button type="button" class="btn  btn-warning" id="form_stop">中止</button>
              <button type="button" class="btn  btn-primary" id="form_register">登録</button>
            </div>
          </form>
        </div><!-- /container"> -->
      </section><!-- フォームセクションここまで -->

      <!-- 修正フォームセクション -->
      <section id="modify-form" class="view">
        <div class="container">

          <h2>記録修正フォーム</h2>

          <form id="modify-form">
            <div class="form-group row">
              <label for="time" class="col-sm-2 col-form-label">日付</label>
              <div class="col-sm-3 input-group">
                <input type="text" id="modify-year" class="form-control">
                <div class="input-group-prepend">
                  <span class="input-group-text">年</span>
                </div>
              </div>
              <div class="col-sm-3 input-group">
                <input type="text" id="modify-month" class="form-control">
                <div class="input-group-prepend">
                  <span class="input-group-text">月</span>
                </div>
              </div>
              <div class="col-sm-3 input-group">
                <input type="text" id="modify-day" class="form-control">
                <div class="input-group-prepend">
                  <span class="input-group-text">日</span>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="modify-photo" class="col-sm-2 col-form-label">画像</label>
              <div class="col-sm-10">
                <div class="card" style="width: 20rem;" id="oldphoto">
                  <img class="card-img-top" src=" " alt="">
                  <div class="card-body">
                    <button type="button" class="btn  btn-success" id="oldphoto-update">写真を変更する</button>
                  </div>
                </div>
                <input type="file" id="modify-photo" onChange="imgPreView2(event)"
                  accept=".jpg,.jpeg,.png,.gif, image/jpeg,image/png,image/gif" class="form-control-file" required>
                <div id="preview2"></div>
              </div>
            </div>

            <div class="form-group row">
              <label for="energy" class="col-sm-2 col-form-label">元気度</label>
              <div class="col-sm-10">
                <select required class="form-control" id="modify-energy">
                  <option value="0" name="energy">選択してください</option>
                  <option value="1" name="energy">元気なし</option>
                  <option value="2" name="energy">普通</option>
                  <option value="3" name="energy">すごく元気</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="meal" class="col-sm-2 col-form-label">食事量</label>
              <div class="col-sm-10">
                <div class="form-check form-check-inline" id="modify-meal" required>
                  <input class="form-check-input" type="radio" value="0" name="oldmeal" required>
                  <label class="form-check-label">少ない</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" value="1" name="oldmeal" required>
                  <label class="form-check-label">普通</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" value="2" name="oldmeal" required>
                  <label class="form-check-label">多い</label>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="excretion" class="col-sm-2 col-form-label">排泄の有無</label>
              <div class="col-sm-10" required>
                <div class="form-check form-check-inline" id="modify-excretion">
                  <input class="form-check-input" type="radio" value="0" name="oldexcretion" required>
                  <label class="form-check-label">なし</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" value="1" name="oldexcretion" required>
                  <label class="form-check-label">あり</label>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="weight" class="col-sm-2 col-form-label">体重</label>
              <div class="col-sm-10 input-group">
                <input type="text" id="modify-weight" class="form-control" value="" required>
                <div class="input-group-prepend">
                  <span class="input-group-text">kg</span>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-sm-around">
              <button type="button" class="btn  btn-danger" id="modify-form_deleate" data-toggle="modal"
                data-target="#modify-confirm_form">削除</button>
              <button type="button" class="btn  btn-warning" id="modify-form_stop">中止</button>
              <button type="button" class="btn  btn-success" id="modify-form_change">修正</button>
            </div>
          </form>

          <!-- 修正削除確認モーダル -->
          <div class="modal fade" id="modify-confirm_form" tabindex="-1" role="dialog" aria-labelledby="basicModal"
            aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3>削除確認画面</h3>
                </div>
                <div class="modal-body">
                  <label>データを削除しますか？</label>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal"
                    id="modify-confilm_delete">削除</button>
                  <button type="button" class="btn btn-warning" data-dismiss="modal"
                    id="modify-confilm_stop">中止</button>
                </div>
              </div>
            </div>
          </div>
          <!-- /削除確認モーダル -->
        </div><!-- /container"> -->
      </section><!-- 修正フォームセクションここまで -->

      <!-- グラフ一覧 -->
      <!-- <section id="graph-display" class="view">
            <div class="container">
              <h2>グラフ</h2>
            </div>
          </section> -->
      <!-- /写真一覧 -->

      <!-- 写真一覧 -->
      <!-- <section id="albam-display" class="view">
            <div class="container">
              <h2>写真一覧</h2>
            </div>
          </section> -->
      <!-- /写真一覧 -->

      <!-- アカウント編集画面 -->
      <section id="account-edit" class="view">
        <div class="container">
          <h2>【アカウント編集】</h2>
          <form>
            <!-- <div class="form-group row">
                      <label for="account-id" class="col-sm-2 col-form-label">アカウントID</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" name="account-id" id="accout-id" readonly>
                      </div>
                    </div> -->

            <div class="form-group row">
              <label for="cat-name" class="col-sm-2 col-form-label">ネコの名前</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="cat-name" id="cat-name">
              </div>
            </div>

            <div class="form-group row">
              <label for="login-email" class="col-sm-2 col-form-label">
                メールアドレス
              </label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="login-email-edit" placeholder="新しいEmailアドレスを入力してください">
              </div>
            </div>

            <div class="form-group row">
              <label for="login-password" class="col-sm-2 col-form-label">
                パスワード
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="login-password-edit" placeholder="新しいパスワードを入力してください">
              </div>
            </div>

            <div class="d-flex justify-content-around">
              <button type="button" class="btn  btn-danger" data-toggle="modal" data-target="#confirm_account"
                id="account_delete">削除</button>
              <button type="button" class="btn  btn-warning" id="account_stop">中止</button>
              <button type="submit" class="btn  btn-primary" id="account_register">登録</button>
            </div>
          </form>

          <!-- アカウント削除確認モーダル -->
          <!-- <div class="modal fade" id="confirm_account" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true" data-backdrop="static">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h3>アカウント削除確認画面</h3>
                        </div>
                        <div class="modal-body">
                          <label>アカウントを削除するとデータは元に戻せません。それでもアカウントとデータを削除しますか？</label>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger"  id="confilm_account_delete">削除</button>
                          <button type="button" class="btn btn-warning" data-dismiss="modal" id="confilm_account_stop">中止</button>
                        </div>
                      </div>
                    </div>
                  </div> -->
          <!-- /削除確認モーダル -->

          <!-- ネコの名前削除確認モーダル -->
          <div class="modal fade" id="confirm_account" tabindex="-1" role="dialog" aria-labelledby="basicModal"
            aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3>ネコの名前削除確認画面</h3>
                </div>
                <div class="modal-body">
                  <label>ネコの名前を削除するとデータは元に戻せません。それでも削除しますか？</label>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal"
                    id="confilm_account_delete">削除</button>
                  <button type="button" class="btn btn-warning" data-dismiss="modal"
                    id="confilm_account_stop">中止</button>
                </div>
              </div>
            </div>
          </div>
          <!-- /削除確認モーダル -->
        </div><!-- /container"> -->
      </section>
      <!-- /アカウント編集画面 -->
    </div><!-- メイン -->
    <!-- フッター -->
    <footer class="footer bg-dark">
      <small>
        <p class="text-light text-center mt-3 pt-3 pb-3">&copy; 2019 Necode</p>
      </small>
    </footer>

</body>
